<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="../../css/style.css" rel="stylesheet" type="text/css" />
		<link href="../../css/tx/css/style.css" rel="stylesheet" type="text/css">
		<link href="../../css/newstyle.css" rel="stylesheet" type="text/css" />
		<link href="../../css/feng.css" rel="stylesheet" type="text/css" />
		<script src="../../js/mui.min.js"></script>
	</head>
<body id="pullrefresh">
	<div class="gg_top">
	    <a class="mui-action-back mui-icon mui-pull-left main-color" style="margin:10px;"><</a>
		<h1 class="mui-title main-color">添加广告</h1>
	</div>
	<div class="tj_con clearfix" style="margin-top: 10px;width:100%;height:100%;margin-bottom:60px;">
	    <p class="tj_pp">广告标题：</p>
	    <div class="tj_input">
	        <input type="text" name="title" id="title" placeholder="请输入广告标题" />
	    </div>
	    <p class="tj_pnr">说明：此标题不会在前台显示，仅用作自己区分广告内容。</p>
	    <p class="tj_pp">广告链接：<span>（无需包含：http：//）</span></p>
	    <div class="tj_input">
	        <input type="text" name="src" id="src" placeholder="http://" />
	    </div>
	    <div class="weiera" style="margin-left:2px;" id="logoBox">
		    <img src="../../img/gr_1.gif" id="bgl" style="width:60px; height:60px;" />
		</div>
        <div id="dpage">
			<a href="javascript:void(0);">
			    <input type="button" name="quxiao" id="quxiao" class="button" value="取消">
			</a>
			<a href="javascript:void(0);">
			    <input type="button" name="file" class="button" value="选取照片">
			    <input id="file" type="file" onchange="javascript:setImagePreview();" accept="image/*" multiple />
			</a>
			<a href="javascript:void(0);" class="qx"><button id="clipBtn">截取图片</button></a>
		</div>
	    <p class="tj_pnr">说明：建议电脑端设计广告图片，找专业人士最好，广告图片的 质量直接影响广告投放效果，注意图片尺寸。</p>
	    <div>
	        <img class="img_wrap" style="display: none;width:100%;">
	    </div>    
	    <p class="tj_pp">展示形式：</p>
	    <div class="index_fz" style="min-height: 80px;">
	        <div class="index_fzgg" style="margin:0px 10px;">
	            <div class="fzgg_mid">
	                <p class="p_mid" style="text-align:left;line-height:40px;width:46px;">顶部：</p>
	                <div>
	                    <div class="checkboxborder" style="margin:0px; width:29%; padding-right:0px;">横幅广告<input name="top" id="checkbox_1" type="radio" value="1"></div>
	                    <div class="checkboxborder" style="margin:0px; width:29%; padding-right:0px;">联系方式<input name="top" id="checkbox_2" type="radio" value="2"></div>
	                    <div class="checkboxborder" style="margin:0px; width:26%; padding-right:0px;">无广告<input name="top" id="checkbox_3" type="radio" value="3"></div>
	                </div>
	            </div>
	            <div class="fzgg_mid">
	                <p class="p_mid" style="text-align:left;line-height:40px;width:46px;">底部：</p>
	                <div>
	                    <div class="checkboxborder" style="margin:0px;width:29%; padding-right:0px;">横幅广告<input name="bottom" id="checkbox_11" type="radio" value="11"></div>
	                    <div class="checkboxborder" style="margin:0px;width:29%; padding-right:0px;">联系方式<input name="bottom" id="checkbox_12" type="radio" value="12"></div>
	                    <div class="checkboxborder" style="margin:0px;width:26%; padding-right:0px;">无广告<input name="bottom" id="checkbox_13" type="radio" value="13"></div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="clearfix">	
	    	<p class="tj_pp" style="float:left;height:30px;"><span>是否默认：</span></p>
	    	<input name="show" id="show" style="margin-top:10px;float:left;height:20px;width:20px;" value="1" type="checkbox">
	    	<div style="clear: both;"></div>
	    </div>
	    
	    <div class="fj_btn">
	        <input type="submit" name="subForm" id="subForm" value="确认" />
	    </div>
	    <div style="clear: both;"></div>
	</div>
	<div class="index_nav">
		<ul>
			<li id="liPublishArticle">
			    <img src="../../img/5.png" style="height:28px;"/>
			    <p style="font-size:12px;">发布文章</p>
			</li>
			<li id="liMyZone">
		    	<img src="../../img/6.png" style="height:28px;" />
		        <p style="font-size:12px;">个人空间</p>
			</li>
			<li id="liManagedAd" class="nav_li">
		       	<img src="../../img/3.png" style="height:28px;"/>
		        <p class="li_pp" style="font-size:12px;">广告管理</p>
			</li>
			<li id="liMember">
		       	<img src="../../img/8.png" style="height:28px;"/>
		        <p style="font-size:12px;">会员服务</p>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="../../js/constant.js"></script>
	<script src="../../js/constant.js" type="text/javascript"></script>
	<script src="../../css/tx/js/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="../../css/tx/js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="../../css/tx/js/iscroll-zoom.js"></script>
	<script src="../../css/tx/js/hammer.js"></script>
	<script src="../../css/tx/js/jquery.photoClip.js?123"></script>
	<script type="text/javascript">
		mui.init({				
			pullRefresh: {  
                container: '#pullrefresh',  
                down: { 
                  	style:'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
					color:'#ff6c00', //可选，默认“#2BD009” 下拉刷新控件颜色
					height:'50px',//可选,默认50px.下拉刷新控件的高度,
					range:'100px', //可选 默认100px,控件可下拉拖拽的范围
					offset:'0px', //可选 默认0px,下拉刷新控件的起始位置
					auto: false,//可选,默认false.首次加载自动上拉刷新一次
                    callback: pulldownRefresh  
                },
            }  
		})
			
		function pulldownRefresh() {  
            setTimeout(function () {  
//              ajaxadvertisingPromotion();  
                mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed  
            }, 1500);  
        } 
        
         mui.plusReady(function() {
	        	mui(document).on('tap', '#list', function() {
					mui.openWindow({
						url: 'index.html'
					});
				});

	        	mui(document).on('tap', '#liPublishArticle', function() {
					mui.openWindow({
						url: '../publisharticle/index.html'
					});
				});
				
				mui(document).on('tap', '#liMyZone', function() {
					mui.openWindow({
						url: '../myzone/managearticle.html'
					});
				});
				
				mui(document).on('tap', '#liMember', function() {
					mui.openWindow({
						url: '../member/index.html'
					});
				});
	        });
    </script>
</body>
</html>
